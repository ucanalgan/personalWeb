<!-- Modern Card Component -->
<div class="card card-hover card-glow theme-transition group" role="article" tabindex="0">
  <div class="card-header mb-4">
    <div class="flex items-center justify-between">
      <div class="card-icon w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
        <i class="ri-code-box-line text-xl"></i>
      </div>
      <div class="card-badge px-3 py-1 bg-primary/5 text-primary text-sm rounded-full">
        Featured
      </div>
    </div>
  </div>
  
  <div class="card-content">
    <h3 class="card-title text-xl font-semibold text-text-primary mb-3 group-hover:text-primary transition-colors duration-300">
      Project Title
    </h3>
    
    <p class="card-description text-text-secondary text-body-large leading-relaxed mb-4">
      Brief description of the project or content. This will be replaced by dynamic content.
    </p>
    
    <div class="card-tags flex flex-wrap gap-2 mb-4">
      <span class="tag px-3 py-1 bg-bg-tertiary text-text-secondary text-sm rounded-lg border border-border-color">
        React
      </span>
      <span class="tag px-3 py-1 bg-bg-tertiary text-text-secondary text-sm rounded-lg border border-border-color">
        TypeScript
      </span>
      <span class="tag px-3 py-1 bg-bg-tertiary text-text-secondary text-sm rounded-lg border border-border-color">
        Tailwind
      </span>
    </div>
  </div>
  
  <div class="card-footer mt-auto pt-4 border-t border-divider">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4 text-sm text-text-muted">
        <span class="flex items-center">
          <i class="ri-star-line mr-1"></i>
          24
        </span>
        <span class="flex items-center">
          <i class="ri-git-branch-line mr-1"></i>
          5
        </span>
      </div>
      
      <div class="card-actions flex items-center space-x-2">
        <button class="btn-ghost p-2 rounded-lg focus-visible-enhanced" aria-label="View project">
          <i class="ri-external-link-line"></i>
        </button>
        <button class="btn-ghost p-2 rounded-lg focus-visible-enhanced" aria-label="View source code">
          <i class="ri-github-line"></i>
        </button>
      </div>
    </div>
  </div>
</div>
