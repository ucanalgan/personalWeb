<!-- Modern Button Primary Component -->
<button 
  class="btn-primary glow-hover focus-visible-enhanced group inline-flex items-center justify-center" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="Primary action button"
>
  <!-- Icon (optional) -->
  <span class="btn-icon mr-2 transition-transform duration-300 group-hover:scale-110">
    <i class="ri-arrow-right-line"></i>
  </span>
  
  <!-- Button Text -->
  <span class="btn-text">
    Get Started
  </span>
  
  <!-- Loading State (hidden by default) -->
  <span class="btn-loading hidden ml-2">
    <i class="ri-loader-4-line animate-spin"></i>
  </span>
</button>

<!-- Button Secondary Variant -->
<button 
  class="btn-secondary focus-visible-enhanced group inline-flex items-center justify-center" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="Secondary action button"
>
  <span class="btn-icon mr-2 transition-transform duration-300 group-hover:translate-x-1">
    <i class="ri-download-line"></i>
  </span>
  <span class="btn-text">
    Download CV
  </span>
</button>

<!-- Button Ghost Variant -->
<button 
  class="btn-ghost focus-visible-enhanced group inline-flex items-center justify-center" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="Ghost action button"
>
  <span class="btn-text">
    Learn More
  </span>
  <span class="btn-icon ml-2 transition-transform duration-300 group-hover:translate-x-1">
    <i class="ri-arrow-right-line"></i>
  </span>
</button>

<!-- Button with Badge -->
<button 
  class="btn-primary focus-visible-enhanced group relative inline-flex items-center justify-center" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="Featured button"
>
  <!-- Badge -->
  <span class="absolute -top-2 -right-2 bg-error text-white text-xs px-2 py-1 rounded-full">
    New
  </span>
  
  <span class="btn-icon mr-2">
    <i class="ri-rocket-line"></i>
  </span>
  <span class="btn-text">
    Explore
  </span>
</button>

<!-- Social Button Variant -->
<button 
  class="inline-flex items-center justify-center w-12 h-12 bg-bg-secondary hover:bg-primary/10 border border-border-color hover:border-primary/30 rounded-xl text-text-secondary hover:text-primary transition-all duration-300 focus-visible-enhanced group" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="GitHub profile"
>
  <i class="ri-github-line text-xl transition-transform duration-300 group-hover:scale-110"></i>
</button>

<!-- Large Button Variant -->
<button 
  class="btn-primary text-lg px-8 py-4 focus-visible-enhanced group inline-flex items-center justify-center" 
  type="button"
  role="button"
  tabindex="0"
  aria-label="Large primary button"
>
  <span class="btn-icon mr-3">
    <i class="ri-mail-line text-xl"></i>
  </span>
  <span class="btn-text font-semibold">
    Contact Me
  </span>
</button>

<!-- Button Group Example -->
<div class="btn-group flex flex-col sm:flex-row gap-4 items-center justify-center">
  <button class="btn-primary focus-visible-enhanced">
    <i class="ri-eye-line mr-2"></i>
    View Project
  </button>
  <button class="btn-secondary focus-visible-enhanced">
    <i class="ri-github-line mr-2"></i>
    Source Code
  </button>
  <button class="btn-ghost focus-visible-enhanced">
    <i class="ri-share-line mr-2"></i>
    Share
  </button>
</div>
