  <!-- Critical Above-the-Fold CSS (Inline for Performance) -->
  <style>
    /* Critical Styles - Inline for instant rendering */
    :root {
      --primary: #64ffda;
      --primary-dark: #4fd1c7;
      --primary-rgb: rgba(100, 255, 218, 0.1);
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #262c4a;
      --text-primary: #ffffff;
      --text-secondary: #a8b2d1;
      --border-color: #233554;
      --shadow-primary: rgba(100, 255, 218, 0.1);
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
    }
    
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    
    html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;font-feature-settings:'kern' 1,'liga' 1,'calt' 1}
    
    body{
      font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      background-color:var(--bg-primary);
      color:var(--text-primary);
      line-height:1.6;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale
    }
    
    /* App container optimization */
    #root{min-height:100vh;display:flex;flex-direction:column}
    
    /* Loading states */
    .section-loader{
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
      background-size:200% 100%;
      animation:loading 1.5s infinite
    }
    
    @keyframes loading{
      0%{background-position:-200% 0}
      100%{background-position:200% 0}
    }
    
    /* Scroll Progress Bar - Critical */
    .scroll-progress{
      position:fixed;
      top:0;
      left:0;
      width:0%;
      height:3px;
      background:linear-gradient(90deg,var(--primary),var(--primary-dark));
      z-index:1000;
      transition:width 0.1s ease-out
    }
    
    /* Theme Toggle - Critical */
    .theme-toggle{
      position:fixed;
      top:20px;
      right:20px;
      width:50px;
      height:50px;
      border-radius:50%;
      background:var(--bg-secondary);
      border:2px solid var(--border-color);
      color:var(--text-primary);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.2rem;
      z-index:999;
      transition:all var(--transition-normal);
      backdrop-filter:blur(10px)
    }
    
    .theme-toggle:hover{
      background:var(--primary);
      color:var(--bg-primary);
      transform:scale(1.1);
      box-shadow:0 8px 25px var(--shadow-primary)
    }
    
    /* Header critical styles */
    .header{
      position:fixed;
      top:0;
      width:100%;
      z-index:998;
      backdrop-filter:blur(20px);
      background:rgba(10,14,39,0.9);
      border-bottom:1px solid var(--border-color)
    }
    
    /* Hero section critical */
    .hero-section{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg-primary)
    }

    /* Dark theme by default */
    .dark{
      --primary:#64ffda;
      --accent:#ff6b6b;
      --background:#0a0e27;
      --surface:#1a1f3a;
      --text-primary:#ffffff;
      --text-secondary:#a8b2d1;
      --border:#233554
    }

    /* Light theme */
    .light{
      --primary:#2563eb;
      --accent:#dc2626;
      --background:#ffffff;
      --surface:#f8fafc;
      --text-primary:#1e293b;
      --text-secondary:#64748b;
      --border:#e2e8f0
    }
    
    /* Font loading optimization */
    .font-loading{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif
    }
    
    /* Error boundary styles */
    .error-fallback{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:200px;
      padding:20px;
      color:var(--text-secondary)
    }
    
    /* Hide elements until JS loads */
    .js-only{opacity:0;transition:opacity 0.3s ease}
    .js-loaded .js-only{opacity:1}
    
    /* Reduced motion preference */
    @media(prefers-reduced-motion:reduce){
      *,*::before,*::after{
        animation-duration:0.01ms!important;
        animation-iteration-count:1!important;
        transition-duration:0.01ms!important;
        scroll-behavior:auto!important
      }
      .scroll-progress{transition:none}
    }
    
    /* Optimize for print */
    @media print{
      .theme-toggle,.scroll-progress,.back-to-top{display:none!important}
      body{background:white!important;color:black!important}
    }

  <script>
    // Web Vitals monitoring
    window.addEventListener('load', () => {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          import('/src/utils/analytics.js').then(module => {
            module.initWebVitals?.();
          }).catch(() => {
            // Silently fail
          });
        });
      }
    });
    
    // Mark body as JS loaded for CSS transitions
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('js-loaded');
    });
    
    // Critical error handling
    window.addEventListener('error', (e) => {
      // Log critical errors
      if (window.gtag) {
        gtag('event', 'exception', {
          description: e.message,
          fatal: false
        });
      }
    });
  </script>

      document.head.appendChild(link);
    };

  </script>

        setTimeout(() => loading.remove(), 300);
