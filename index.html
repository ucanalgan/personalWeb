  <!-- Lazy Loading Implementation -->
  <script>
    // Lazy loading for images and iframes
    function initLazyLoading() {
      if ('IntersectionObserver' in window) {
        const lazyElements = document.querySelectorAll('[data-lazy]');
        const lazyElementObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const lazyElement = entry.target;
              
              if (lazyElement.tagName === 'IMG') {
                lazyElement.src = lazyElement.dataset.lazy;
                lazyElement.classList.add('fade-in');
              } else if (lazyElement.tagName === 'IFRAME') {
                lazyElement.src = lazyElement.dataset.lazy;
              }
              
              lazyElement.removeAttribute('data-lazy');
              lazyElementObserver.unobserve(lazyElement);
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });
        
        lazyElements.forEach(element => {
          lazyElementObserver.observe(element);
        });
      } else {
        // Fallback for browsers without IntersectionObserver
        const lazyElements = document.querySelectorAll('[data-lazy]');
        lazyElements.forEach(element => {
          if (element.tagName === 'IMG') {
            element.src = element.dataset.lazy;
          } else if (element.tagName === 'IFRAME') {
            element.src = element.dataset.lazy;
          }
          element.removeAttribute('data-lazy');
        });
      }
    }
