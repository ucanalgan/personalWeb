<!-- GitHub Entegrasyonu Bölümü -->
<section id="github" class="py-20 bg-dark/80 scroll-animate">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">GitHub Projelerim</h2>
      <p class="text-gray-400 max-w-3xl mx-auto">
        GitHub'da üzerinde çalıştığım açık kaynak projeler ve son aktivitelerim.
      </p>
    </div>

    <div class="mb-16">
      <h3 class="text-2xl font-bold mb-6 px-2">Son Projelerim</h3>
      <div id="github-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Burada projeler JavaScript tarafından gösterilecek -->
        <div class="flex justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-2xl font-bold mb-6 px-2">Son Aktivitelerim</h3>
      <div id="github-activity" class="max-w-3xl mx-auto">
        <!-- Burada aktiviteler JavaScript tarafından gösterilecek -->
        <div class="flex justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        </div>
      </div>
    </div>

    <div class="text-center mt-12">
      <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" class="btn-primary">
        <i class="ri-github-line mr-2"></i> GitHub Profilimi Görüntüle
      </a>
    </div>
  </div>
</section>
